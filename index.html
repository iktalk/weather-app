  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form"> 
          <div class="row" id="search-headline">
              <div class="col-6">
                  <input 
                  type="text" placeholder="search your city" class="form-control" id="search-bar-input"/>
              </div>
              <div class="col-3">
                 <input type="submit" value="Search"class="form-control" id="search-button"/> 
              </div>  
              <div class="col-3" id="current-location-button">
                 <input type="submit" value="Current"class="form-control" id="current-location"/>  
              </div>
          </div>
        </form>
        <h1 id ="current-city"></h1>
        <h2 id ="current-date"></h2>
        <div class="row">
          <div class="col-4">
            <img src="#" alt="Sunny" id="icon-img"/>
          </div>

          <div class="col-4 temperature-date">
            <h2><span id="current-temp"> </span> <span class="temperature-degrees"> <a href="#" id="celsius-link">Â°C</a> | <a href="#" id="fahrenheit-link">Â°F</a></span></h2>
            <ul class="date-time">
              <li id="description"></li>
            </ul>
          </div>

          <div class="col-4">
            <ul class="description">
              <li id="current-humidity">Humidity: </li> 
              <li id="current-wind">Wind: </li>
            <ul>
          </div>

          <div class="extended-forecast">
            <h5>5 Day Forecast</h5>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <div class="row">
                <div class="col weekday">Monday</div>
                <div class="col">
                  <img
                    class="weather-icon-weekly"
                    src="images/sunny.svg"
                    alt="Partly Cloudy"
                  />
                </div>
                <div class="col weekday-temperature">18Â°C/65Â°F</div>
              </div>
            </li>
            <li class="list-group-item">
              <div class="row">
                <div class="col weekday">Tuesday</div>
                <div class="col">
                  <img
                    class="weather-icon-weekly"
                    src="images/sunnycloudy.svg"
                    alt="Rain and Cloudy"
                  />
                </div>
                <div class="col weekday-temperature">18Â°C/65Â°F</div>
              </div>
            </li>
            <li class="list-group-item">
              <div class="row">
                <div class="col weekday">Wednesday</div>
                <div class="col">
                  <img
                    class="weather-icon-weekly"
                    src="images/cloudy.svg"
                    alt="Rain and Sun"
                  />
                </div>
                <div class="col weekday-temperature">18Â°C/65Â°F</div>
              </div>
            </li>
            <li class="list-group-item">
              <div class="row">
                <div class="col weekday">Thursday</div>
                <div class="col">
                  <img
                    class="weather-icon-weekly"
                    src="images/cloudyrain.svg"
                    alt="Sunny and Cloudy"
                  />
                </div>
                <div class="col weekday-temperature">18Â°C/65Â°F</div>
              </div>
            </li>
            <li class="list-group-item">
              <div class="row">
                <div class="col weekday">Friday</div>
                <div class="col">
                  <img
                    class="weather-icon-weekly"
                    src="images/thunderstorm.svg"
                    alt="Partly Cloudy"
                  />
                </div>
                <div class="col weekday-temperature">18Â°C/65Â°F</div>
              </div>
            </li>
          </ul>
      </div>
    </div>
