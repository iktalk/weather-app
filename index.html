<html lang="en">
  <head>
    <meta charset="UTF-8" />

    />

      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

      src="https://kit.fontawesome.com/fa58cacefd.js"

  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form"> 
          <div class="row" id="search-headline">
              <div class="col-6">
                  <input 
                  type="text" placeholder="search your city" class="form-control" id="search-bar-input" autocomplete="off"/>
              </div>
              <div class="col-3">
                 <input type="submit" value="Search"class="form-control" id="search-button"/> 
              </div>  
              <div class="col-3" id="current-location-button">
                 <input type="submit" value="Current"class="form-control" id="current-location"/>  
              </div>
          </div>
        </form>
        <h1> <span id ="current-city"></span> <span id = "current-country"></h1>
        <h2 id ="current-date"> Last Updated: </h2>
        <div class="row">
          <div class="col-4">
            <img src="#" alt="#" id="icon-img" class="float-left"/>
          </div>

          <div class="col-4 temperature-date">
            <h2><span id="current-temp"> </span> 
              <span class="units active"> <a href="#" id="celsius-link"> Â°C </a>  | 
              <a href="#" id="farenheit-link">Â°F</a></span>
            </h2>
            <ul class="date-time">
              <li id="description"></li>
            </ul>
          </div>

          <div class="col-4">
            <ul class="description">
              <li id="current-humidity">Humidity: </li> 
              <li id="current-wind">Wind: </li>
            <ul>
          </div>

          <div class="extended-forecast">
            <h5>5 Day Forecast</h5>
          </div>
          <div class="row five-day-forecast" id="forecast">
          </div>
      </div>   
    </div>
    <script src="src/script.js"></script>
    <p class="code-link"> <a href="https://github.com/iktalk/weather-app"> Open Source Code</a> by Ishmeet Kaur </p>
  </body>
</html>
